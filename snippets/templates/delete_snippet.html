{% extends 'base.html' %}
{% block content %}
{% load filters %}
 <section>
   <div class="container-md" style="max-width: 800px; text-align:center">
      <h3 style="padding:20px;">Delete snippet</h3>
       <h6>Are you sure you want to delete this snippet?</h6>
      <form action="{% url 'snippets:home' %}" method="DELETE" style="display:block;">

          {% csrf_token %}

          <div class="form-group" style="padding:5px; text-align:left;">
              <label><strong>Snippet title</strong></label>
              <p>{{ snippet.title }}</p>
            </div>
            <div class="form-group" style="padding:5px;text-align:left;">
              <label><strong>Programming language</strong></label>
                <p>{{ snippet.language }}</p>
            </div>
            <div class="form-group" style="padding:5px;text-align:left;">
              <label><strong>Snippet code</strong></label>
              <p>{{ snippet.description }}</p>
            </div>

          <input type="submit" value="Delete snippet" class="btn btn-danger" style="margin:20px;"/>
      </form>
   </div>
</form>
 </section>

{% endblock %}
