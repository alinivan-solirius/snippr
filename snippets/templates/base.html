<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size:1.8rem; color: #009933;">SNIPPR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Snippets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add new</a>
            </li>
          </ul>

              <form class="d-flex" role="search" style="text-align: center;">
            <input class="form-control me-2" type="search" placeholder="Search snippets or language..." aria-label="Search" style="min-width:350px;" >
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

        </div>
      </div>
    </nav>
    <main style="padding:10px;">
      <div class="container-md" style="max-width: 1200px; text-align:center;">
      <h3 style="padding:10px;">Snippets</h3>
         <div class="accordion accordion-flush" id="snippets_list" >

          {% for snip in snippets %}

            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-heading-{{ snip.id }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-{{ snip.id }}" aria-expanded="false" aria-controls="flush-collapse-{{ snip.id }}">
                  <strong style="padding:5px"> {{ snip.title }} </strong> <span style="padding: 5px; color: gray; border-color:#baeeaa; border: 1px solid #baeeaa; border-radius:10px; font-size: 0.7rem">{{ snip.language.title }}</span>
                </button>
              </h2>
              <div id="flush-collapse-{{ snip.id }}" class="accordion-collapse collapse" aria-labelledby="flush-heading-{{ snip.id }}" data-bs-parent="#snippets_list">
                  <div class="accordion-body">
                      {{ snip.description | safe }}
                  </div>
                 <div style="padding:10px; text-align:right;">
                    <button type="button" class="btn btn-warning">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>

          {% endfor %}

          </div>
        </div>
    </main>
  </body>
</html>
